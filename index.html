<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.card{
  background:rgba(255,255,255,0.95);
  padding:30px;
  border-radius:25px;
  width:90%;
  max-width:380px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
  animation:fadeIn 1.5s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

h1{
  color:#ff4d6d;
  font-weight:600;
}

p{
  color:#444;
  margin-top:5px;
}

img{
  width:160px;
  margin:15px 0;
  animation:floatImg 3s ease-in-out infinite;
}

@keyframes floatImg{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

.buttons{
  margin-top:20px;
  position:relative;
  height:90px;
}

button{
  padding:12px 28px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

#yesBtn{
  background:linear-gradient(135deg,#ff4d6d,#ff758c);
  color:white;
  box-shadow:0 5px 15px rgba(255,77,109,0.4);
}

#yesBtn:hover{
  transform:scale(1.05);
}

#noBtn{
  background:#ddd;
  color:#555;
  position:absolute;
  left:120px;
}

#result{
  display:none;
  margin-top:15px;
  font-size:18px;
  color:#ff4d6d;
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:18px;
  animation:float 6s linear infinite;
}

@keyframes float{
  0%{transform:translateY(100vh);opacity:1;}
  100%{transform:translateY(-10vh);opacity:0;}
}

/* Confetti */
.confetti{
  position:absolute;
  width:8px;
  height:8px;
  animation:fall 3s linear infinite;
}

@keyframes fall{
  0%{transform:translateY(0) rotate(0);}
  100%{transform:translateY(100vh) rotate(360deg);}
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_7c6e1d14a5.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Will you be my Valentine, <span id="name">My Love</span>? ‚ù§Ô∏è</h1>
  <p>You make every day brighter ‚ú®</p>

  <img src="vl.png" alt="cute teddy">

  <div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üòÖ</button>
  </div>

  <div id="result">
    I knew it üòç‚ù§Ô∏è<br>
    You just made my heart very happy üåπ
  </div>
</div>

<script>
let herName = prompt("What's your name? üíñ");
if(!herName){
  herName = "My Love";
}
document.getElementById("name").innerText = herName;

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const result = document.getElementById("result");
const music = document.getElementById("music");

noBtn.addEventListener("mouseover", ()=>{
  const x = Math.random()*200;
  const y = Math.random()*80;
  noBtn.style.left = x+"px";
  noBtn.style.top = y+"px";
});

// Floating hearts
setInterval(()=>{
  const heart = document.createElement("div");
  heart.innerHTML="‚ù§Ô∏è";
  heart.className="heart";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=Math.random()*15+10+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},700);

// YES click
yesBtn.addEventListener("click", ()=>{
  result.style.display="block";
  music.play();
  launchConfetti();
});

// Confetti
function launchConfetti(){
  for(let i=0;i<120;i++){
    const c = document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,50%)`;
    c.style.animationDuration=Math.random()*3+2+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),5000);
  }
}
</script>

</body>
</html>
